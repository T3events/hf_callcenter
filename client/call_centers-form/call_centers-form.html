<h2>Add Call Center Event</h2>
<form [ngFormModel]="callCentersForm" #f="ngForm" (submit)="addCallCenter(f.value)">
  <div>
    <label>Event Name</label>
    <input type="text" ngControl="name">
  </div>
  <div>
    <label>Flight Name</label>
    <input type="text" ngControl="flightName">
  </div>
  <div>
    <label>Start Date</label>
    <input type="text" ngControl="startDate">
  </div>
  <div>
    <label>End Date</label>
    <input type="text" ngControl="endDate">
  </div>
  <div>
    <button>Add</button>
  </div>
</form>
