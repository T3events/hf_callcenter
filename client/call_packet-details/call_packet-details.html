<div class="page-header">
  <h1>Edit Call Packet</h1>
</div>
<form class="form-horizontal" (submit)="saveCallPacket(callPacket)" *ngIf="callPacket">
  <div class="container">
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callCenterName">Event Name</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="callCenterName" placeholder="Event Name" [(ngModel)]="callPacket.callCenterName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callerName">Caller Name</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="callerName" placeholder="Caller Name" [(ngModel)]="callPacket.callerName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="veteranName">Veteran Name</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="veteranName" placeholder="Veteran Name" [(ngModel)]="callPacket.veteranName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="veteranStatus">Veteran Status</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="veteranStatus" placeholder="Veteran Status" [(ngModel)]="callPacket.veteranStatus">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="guardianName">Guardian Name</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="guardianName" placeholder="Guardian Name" [(ngModel)]="callPacket.guardianName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="guardianStatus">Guardian Status</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="guardianStatus" placeholder="Guardian Status" [(ngModel)]="callPacket.guardianStatus">
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="form-group row">
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-default" [routerLink]="['/CallPacketsList', { callCenterId: callPacket.callCenterId }]">Cancel</button>
    </div>
  </div>
</form>
