<div class="container">
  <accounts-ui></accounts-ui>
  <call_centers-form [hidden]="!canAddAndRemove()"></call_centers-form> 
  <div class="page-header">
    <h1>Call Center Events</h1>
  </div>
  <ul class="list-group">
    <li *ngFor="#callCenter of callCenters" class="list-group-item">
      <div>
        <h3>
          <a [routerLink]="['/CallCenterDetails', {callCenterId: callCenter._id}]">{{callCenter.name}}</a>
          <button [hidden]="!canAddAndRemove()" (click)="removeCallCenter(callCenter)">X</button>
        </h3>
      </div>
      <div>
        {{callCenter.startDate}} - {{callCenter.endDate}}
      </div>
      <div>
        {{callCenter.flightName}}
      </div>
      <div>
        {{callCenter.flightId}}
      </div>
    </li>
  </ul>
  <div class="page-header">
    <h1>User Profiles</h1>
  </div>
  <ul class="list-group">
    <li *ngFor="#userProfile of profiles" class="list-group-item">
      <h3>
        <a [routerLink]="['/UserProfileDetails', {userProfileId: userProfile._id}]">{{userProfile.name}}</a>
      </h3>
      <div>Phone: {{userProfile.phone}}</div>
      <div>Email: {{userProfile.email}}</div>
    </li>
  </ul>
</div>
