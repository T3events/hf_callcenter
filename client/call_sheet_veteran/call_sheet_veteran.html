<div class="list-group-item bg-faded">
  <div class="page-header">
    <h1>Veteran Call Sheet</h1>
  </div>
  <form class="form-horizontal" [ngFormModel]="veteranCallSheetForm" #f="ngForm">
    <div class="container">
      <div class="form-group row">
        <label class="col-sm-3 col-xs-12 control-label" for="veteranDbDoc">Data</label>
        <div class="col-sm-9 col-xs-12">
          <input type="text" class="form-control" id="veteranDbDoc" placeholder="Data" ngControl="data">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-xs-12 control-label" for="requestedGuardian">Requested Guardian</label>
        <div class="col-sm-9 col-xs-12">
          <input type="text" class="form-control" id="requestedGuardian" placeholder="Requested Guardian" ngControl="requestedGuardian">
        </div>
      </div>
    </div>
  </form>
</div>
