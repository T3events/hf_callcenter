<form (submit)="saveCallCenter(callCenter)" *ngIf="callCenter">
  <div>
    <div>
      <label>Event Name</label>
      <input type="text" [(ngModel)]="callCenter.name">
    </div>
    <div>
      <label>Flight Name</label>
      {{callCenter.flightName}} ({{callCenter.flightId}})
    </div>
    <div>
      <label>Start Date</label>
      <input type="text" [(ngModel)]="callCenter.startDate">
    </div>
    <div>
      <label>End Date</label>
      <input type="text" [(ngModel)]="callCenter.endDate">
    </div>
  </div>
  <div>
    <button type="submit">Save</button>
    <button [routerLink]="['/CallCentersList']">Cancel</button>
  </div>
</form>
