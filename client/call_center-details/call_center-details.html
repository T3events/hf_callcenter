<div class="page-header">
  <h1>Edit Call Center Event</h1>
</div>
<div *ngIf="callCenter && !userIsSystemAdmin()">
  <h2>You must be a system administrator to modify call centers.</h2>
</div>
<form class="form-horizontal" (submit)="saveCallCenter(callCenter)" *ngIf="callCenter && userIsSystemAdmin()">
  <div class="container">
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callCenterName">Event Name</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="callCenterName" placeholder="Event Name" [(ngModel)]="callCenter.name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callCenterStart">Start Date</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="callCenterStart" placeholder="Start Date" [(ngModel)]="callCenter.startDate">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callCenterEnd">End Date</label>
      <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" id="callCenterEnd" placeholder="End Date" [(ngModel)]="callCenter.endDate">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callCenterFlight">Flight Name</label>
      <div class="col-sm-9 col-xs-12">
        <div class="form-control bg-faded"> {{callCenter.flightName}}</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-xs-12 control-label" for="callCenterIsRemoved">Deleted (Hide)</label>
      <div class="col-sm-9 col-xs-12">
        <input type="checkbox" class="form-control" id="callCenterIsRemoved" [(ngModel)]="callCenter.isRemoved">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="container">
      <div class="form-group row">
        <div class="col-sm-6 col-xs-12">
          <div class="list-group" id="list1" x-lvl-drop-target="true" x-on-drop="drop(dragEl, dropEl, bToA)">
            <a href="javascript:;" class="list-group-item active">Callers</a>
            <span *ngFor="#caller of getCallerInfo()" >
              <a href="javascript:;" data-id="{{caller.userId}}" class="list-group-item" x-lvl-draggable="true">{{caller.name}}</a>
            </span>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="list-group" id="list2" x-lvl-drop-target="true" x-on-drop="drop(dragEl, dropEl, aToB)">
            <a href="javascript:;" class="list-group-item active">Available Users</a>
            <span *ngFor="#user of getAvailableUsers()" >
              <a href="javascript:;" data-id="{{user.userId}}" class="list-group-item" x-lvl-draggable="true">{{user.name}}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="form-group row">
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-default" [routerLink]="['/CallCentersList']">Cancel</button>
    </div>
  </div>
</form>
